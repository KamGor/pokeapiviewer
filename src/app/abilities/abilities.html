<section class="bg-purple-700 lg:w-1/2 mx-auto">
  <div class="text-white">
    <div class="flex gap-2">
      <div class="ml-75 text-white">{{ pokemon?.id }}</div>
      <div class="text-transform: uppercase text-green-500">{{ pokemon?.name }}</div>
    </div>
    <img class="animate-pulse size-30 ml-75" [src]="pokemon?.imgSrc" alt="" />
    @if (pokemon) { @for(ability of pokemon.abilities; track $index) {
    {{ ability.name }}
    {{ ability.description }}
    {{ ability.isHidden }}
    }} @else {
    <span>NIEMA!</span>
    }
  </div>
</section>
<router-outlet></router-outlet>
